<div class="container mt-4">
    <h2>Add Category</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

    <hr>

    <h3 class="mt-4">Category List</h3>
    <table class="table table-bordered table-striped mt-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.category_name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'category_edit' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No categories yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
