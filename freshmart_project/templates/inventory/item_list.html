<h1>Inventory List</h1>
<a href="{% url 'item_add' %}">Add Product</a>
<ul>
    {% for item in items %}
    <li>
        <a href="{% url 'item_detail' item.pk %}">{{ item.product_name }}</a> - {{ item.quantity_in_stock }} pcs
        <a href="{% url 'item_edit' item.pk %}">Edit</a>
        <a href="{% url 'item_delete' item.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
