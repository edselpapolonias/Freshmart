{% block content %}
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #2ecc71 0%, #ecf9f1 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: start;
    padding-top: 80px;
  }

  .inner-box {
    background: #ffffff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    color: #154c24;
    max-width: 480px;
    width: 90%;
  }

  .inner-box h2 {
    font-weight: 700;
    font-size: 1.9rem;
    margin-bottom: 20px;
    color: #dc2626; /* red tone for decline */
  }

  .inner-box p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 30px;
    color: #7f1d1d; /* darker red */
  }

  .btn-success {
    background-color: #16a34a;
    border-color: #16a34a;
    color: #fff;
    font-weight: 600;
    padding: 10px 24px;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.2s ease;
  }

  .btn-success:hover,
  .btn-success:focus {
    background-color: #15803d;
    border-color: #15803d;
    color: #fff;
    text-decoration: none;
  }
</style>

<div class="inner-box" role="main" aria-labelledby="declineTitle" aria-describedby="declineDesc">
  <h2 id="declineTitle">‚ùå Verification Declined</h2>
  <p id="declineDesc">Your admin verification request was declined. Please create another account or contact support.</p>
  <a href="{% url 'registration' %}" class="btn-success" role="button">Create Another Account</a>
</div>
{% endblock %}
