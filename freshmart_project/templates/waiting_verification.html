{% block content %}
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #2ecc71 0%, #ecf9f1 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: start;
    padding-top: 80px;
  }

  .inner-box {
    background: #ffffff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    color: #154c24;
    max-width: 480px;
    width: 90%;
  }

  .inner-box h2 {
    font-weight: 700;
    font-size: 1.9rem;
    margin-bottom: 20px;
    color: #16a34a;
  }

  .inner-box p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 20px;
    color: #2f855a;
  }

  .text-link {
    color: #16a34a;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .text-link:hover {
    color: #15803d;
    text-decoration: underline;
  }
</style>

<div class="inner-box" role="main" aria-labelledby="verificationTitle" aria-describedby="verificationDesc">
  <h2 id="verificationTitle">‚è≥ Waiting for Verification</h2>
  <p id="verificationDesc">Your admin account is still pending approval by the system administrator. Please check back later.</p>
  <p>Back to Login <a href="{% url 'login' %}" class="text-link">Sign in here</a></p>
</div>
{% endblock %}
