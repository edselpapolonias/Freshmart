{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    background: linear-gradient(135deg, #2ecc71 0%, #ecf9f1 100%);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 40px 60px;
  }

  .register-container {
    max-width: 500px;
    width: 100%;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 40px rgba(46, 204, 113, 0.15);
    padding: 50px;
  }

  .register-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .register-header h3 {
    font-weight: 700;
    font-size: 2.2rem;
    color: #27ae60;
  }

  .register-header p {
    color: #7f8c8d;
    font-size: 1.1rem;
  }

  .otp-boxes {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }

  .otp-boxes input {
    width: 55px;
    height: 65px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
    border-radius: 12px;
    border: 1.8px solid #d1d8dc;
    background-color: #fafafa;
    transition: all 0.25s ease;
  }

  .otp-boxes input:focus {
    border-color: #27ae60;
    box-shadow: 0 0 10px rgba(39,174,96,0.6);
    outline: none;
    background-color: #fff;
  }

  .btn-register {
    background-color: #27ae60;
    border: none;
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    width: 100%;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .btn-register:hover {
    background-color: #229954;
  }

  .errorlist {
    color: #e74c3c;
    list-style: none;
    padding: 0;
    text-align: center;
    margin-bottom: 15px;
  }
</style>

<div class="register-container">
  <div class="register-header">
    <h3>Email Verification</h3>
    <p>Enter the 6-digit code sent to your email</p>
  </div>

  <form method="POST" novalidate onsubmit="combineOTP()">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <!-- OTP BOXES -->
    <div class="otp-boxes">
      <input type="text" maxlength="1" oninput="moveNext(this, 0)">
      <input type="text" maxlength="1" oninput="moveNext(this, 1)">
      <input type="text" maxlength="1" oninput="moveNext(this, 2)">
      <input type="text" maxlength="1" oninput="moveNext(this, 3)">
      <input type="text" maxlength="1" oninput="moveNext(this, 4)">
      <input type="text" maxlength="1" oninput="moveNext(this, 5)">
    </div>

    <!-- Hidden Django field -->
    <input type="hidden" name="otp" id="otp">

    {{ form.otp.errors }}

    <button type="submit" class="btn-register">Verify</button>
  </form>
</div>

<script>
  function moveNext(element, index) {
    if (element.value.length === 1) {
      const inputs = document.querySelectorAll('.otp-boxes input');
      if (index + 1 < inputs.length) {
        inputs[index + 1].focus();
      }
    }
  }

  function combineOTP() {
    const inputs = document.querySelectorAll('.otp-boxes input');
    let otp = '';
    inputs.forEach(input => otp += input.value);
    document.getElementById('otp').value = otp;
  }
</script>
{% endblock %}
